<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <button id="logout" action="logout">Logout</button><!--Not complete-->
    </nav>
  </header>
  <div id="player"></div>

  <script>
    // This function creates an <iframe> (and YouTube player) after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'VLxQCbkWj9c',
        playerVars: {
          'fs':0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready to play the video.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // This function is called when the player's state changes.
    var done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        setTimeout(displayPrompt, 6000); // Display prompt after 6 seconds of playback
        done = true;
      }
    }

    // Function to display the prompt
    function displayPrompt() {
      // Create a prompt element
      var promptElement = document.createElement("div");
      promptElement.id = "prompt";
      promptElement.innerHTML = `
      <div class="prompt"
        <p>Still Awake?</p>
        <button onclick="continueWatching()">Yes</button>
        <button onclick="redirect()">No</button>
    </div>
      `;
    
      // Add the prompt element to the body of the document
      document.body.appendChild(promptElement);
      
      // Set a timer to remove the prompt element after 5 seconds
      setTimeout(function() {
        var promptElement = document.getElementById("prompt");
        if (promptElement) {
          document.body.removeChild(promptElement);
          redirect(); // Redirect if prompt disappears
        }
      }, 4500000);
    }

    // Function to continue watching (if Yes is clicked)
    function continueWatching() {
      var promptElement = document.getElementById("prompt");
      document.body.removeChild(promptElement);
    }

    // Function to redirect (if No is clicked)
    function redirect() {
      window.location.href = "end.html";
    }
  </script>

  <!-- This code loads the IFrame Player API code asynchronously. -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
