<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form in html and CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo"><img src="Logo.png">E-Muse</h2>
    <nav class="navigation">
      <nav class="navigation">
        <a href="http://localhost:3000/landing">Home</a>
        <a href="#">About</a>
        <a href="http://localhost:4000/">Suggestions</a>
      </nav>
    </nav>
  </header>


  <div class="wrapper">
    <div class="form-box login">
      <h2>Suggestions</h2>
      <form action="http://localhost:4000/suggestion" method="POST">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="text" name="suggestion" required>
          <label>Suggestions</label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

  <script src="script.js"></script>  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
